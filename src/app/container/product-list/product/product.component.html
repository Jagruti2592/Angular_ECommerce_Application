
<div class="ekart--uctproductuct--item" >
    <div class="ekart-wishlist-sale-container">
        <div class="ekart--add--to--wishlist">
          <i class="fa fa-heart-o" aria-hidden="true"></i>
        </div>
        <div class="ekart-on-sale-tag" *ngIf="product.discountPrice">{{(100 - (product.discountPrice / product.price * 100 )).toFixed(0)}} % OFF</div>
      </div>
      <div class="ekart--uctproductuct--image">
          <img [src]="product.imageURL" class="ekart--uctproductuct--image">
      </div>
      <div class="ekart--add--to--price">
          {{product.price}}
      </div>
      <div class="ekart--uctproductuct--name">{{product.name}}</div>
      <div class="ekart--uctproductuct--category">{{product.gender}} . {{product.category}} . {{product.brand}}</div>
      <div class="ekart--uctproductuct--available-colors">${{product.color.length}} Colors . Best Seller</div>
      <div class="ekart--uctproductuct--in--stock" [ngStyle]="{fontWeight: 'bold',color: product.is_in_inventory ? 'Green' : 'Red'}" >
        {{product.is_in_inventory ? 'Available in Stock' : 'Not available in stock'}}</div>
</div>
