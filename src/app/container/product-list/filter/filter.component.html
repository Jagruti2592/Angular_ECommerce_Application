<div class="filter-container">
  <span>Filter: </span>
  <input
    type="radio"
    name="filter"
    value="all"
    [(ngModel)]="selectedFilterRadioButtonValue"
  />
  <span>{{ "All (" + all + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="trueP"
    [(ngModel)]="selectedFilterRadioButtonValue"
  />
  <span>{{ "In Stock (" + inStock + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="false"
    [(ngModel)]="selectedFilterRadioButtonValue"
  />
  <span>{{ "Out of Stock (" + outOfSttock + ")" }}</span>
</div>
